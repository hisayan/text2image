<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>テキストから画像</title>
    <style>
        h2,
        h3,
        h4 {
            margin: 5px;
            padding: 5px;
            border-top: 1px solid gray;
            border-bottom: 1px solid gray;
            font-size: 12px;
        }

        h1 {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
        }

        textarea {
            border: 1px solid gray;
            box-shadow: inset 1px 4px 9px -6px rgba(0, 0, 0, 0.5);
        }

        canvas {
            border: 1px solid gray;
        }

        #controlArea,
        #settingArea,
        #imageZone {
            /* border: 1px dotted gray; */
            padding: 10px;
        }

        #settingArea {
            display: none;
        }

        #settingArea textarea {
            width: 100%;
            height: 30em;
            font-size: 1em;
        }

        #inputArea textarea,
        #inputArea input {
            width: 32%;
            margin: 2px;
            font-size: 1em;
        }

        #dlclick {
            display: none;
        }

        #dllink {
            display: none;
        }

        #geneImage,
        #geneCanvas {
            max-width: 100%;
        }

        #geneInfo {
            color: red;
            font-weight: bold;
            font-size: 1em;
        }

        @media (min-width: 700px) {
            .container {
                display: flex;
            }

            #settingZone {
                width: 50%;
                min-width: 450px;
            }

            #imageZone {
                min-width: 250px;
                flex: 1;
            }
        }
    </style>
</head>

<body>
    <h1>テキストから画像</h1>

    <div class="container">

        <div id="settingZone">
            <div id="controlArea">
                <h3>画像生成</h3>
                <div id="selectArea" class="btn-group" role="group">
                </div>
                <div id="inputArea" class="row"></div>
            </div>

            <div id="settingArea">
                <h3>設定</h3>
                <textarea id="settingText"></textarea>
                <button id="clearLocalData">初期状態に戻す</button>
            </div>
        </div>
        <div id="imageZone">
            <h3>生成画像</h3>
            <div id="geneInfo"></div>
            <div id="imagePanel">
                <a href="#" id="dllink">ダウンロード</a>
                <button id="dlclick" class="btn btn-success">ダウンロード</button>
            </div>
            <div id="imageArea">
                <canvas id="geneCanvas"></canvas>
            </div>
        </div>

    </div>


</body>
<script src="js/index.js"></script>
<script src="setting.js"></script>

</html>
